{% for clovek in site.data.kampan %}

<div class="small-12 medium-6 large-4 column{% if forloop.last == true %} end{% endif %}">
<img src="{{ clovek.["foto"] }}" class="right"/>

{{clovek.["funkce"]}}
<ul>
{% for ukol in clovek.["úkoly"] %}
<li>{{ ukol }}</li>
{% endfor %}
</ul>
</div>
{% endfor %}

</div>
